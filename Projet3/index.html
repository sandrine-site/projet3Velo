<html>

<head>
  <meta charset="utf-8">
  <title>Géo-Vélo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/ico" href="images/favicon.png" />
</head>

<header>
  <img id="logo" src="images/logo.png" alt="Logo géo vélo" />
  <div id="presentation">
    <h1>Bievenue Sur Géo-Vélo</h1>
    <p>Ici, louer un vélo devient un jeu d'enfant.</p>
  </div>
</header>

<body>

  <div id=corps>


    <div id=presentationslider>


      <div id="slider">
        <ul>
          <li id="slide5">
            <figcaption>
              <p> Vous avez 20 min. pour vous rendre à la station<br /> et récupérer votre vélo.</p>
            </figcaption>
            <figure class="explications">
              <img src="images/heure.png" alt="dessin d'un homme essayant d'arreter le temps" />
            </figure>
            <figcaption>

            </figcaption>
          </li>
          <li id="slide1">

            <figcaption>
              <p>Bonjour, voici comment utiliser le site:</p>
            </figcaption>

          </li>
          <li id="slide2">
            <figcaption>
              <p> La carte des stations vous permet de<br />
                sélectionner une station proche de vous.</p>
            </figcaption>
            <figure class="explications">
              <img src="images/map.png" alt="petite image d'une carte" />
            </figure>



          </li>
          <li id="slide3">
            <figcaption>
              <p>Le nom de la station avec le nombre<br />
                de vélos disponibles s'affiche.</p>
            </figcaption>
          </li>
          <li id="slide4">
            <figcaption>
              <p> Pour réserver votre vélo remplissez le formulaire,<br />
                sans oublier de le signer !</p>
            </figcaption>
            <figure class="explications">
              <img src="images/form.png" alt="dessin d'un formulaire à remplir" />
            </figure>
          </li>
        </ul>
        <div id="commandeManuelle">
          <div id="flecheavance">
            <i class="fas fa-angle-left"></i>
          </div>
          <div id="flecherecul">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div id="control" class="pause">
          <i class="fa fa-pause"></i>
        </div>
      </div>
    </div>
  </div>



  <!-- clad3a6e37420a676bfb271c60b981f4adf221ae89-->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <script src="js/diaporama.js"></script>
</body>

</html>
