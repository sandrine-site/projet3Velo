<html>

<head>
  <meta charset="utf-8">
  <title>Géo-Vélo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/ico" href="images/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/MarkerCluster.css">
  <link rel="stylesheet" href="css/MarkerCluster.Default.css">
</head>

<header>
  <img id="logo" src="images/logo.png" alt="Logo géo vélo" />
  <div id="presentation">
    <h1>Bievenue Sur Géo-Vélo</h1>
    <p>Ici, louer un vélo devient un jeu d'enfant.</p>
  </div>
</header>

<body>

  <div id=corps>


    <div id=presentationslider>


      <div id="slider">
        <ul>
          <li id="slide5">
            <figcaption>
              <p> Vous avez 20 min. pour vous rendre à la station<br /> et récupérer votre vélo.</p>
            </figcaption>
            <figure class="explications">
              <img src="images/heure.png" alt="dessin d'un homme essayant d'arreter le temps" />
            </figure>
            <figcaption>

            </figcaption>
          </li>
          <li id="slide1">

            <figcaption>
              <p>Bonjour, voici comment utiliser le site:</p>
            </figcaption>

          </li>
          <li id="slide2">
            <figcaption>
              <p> La carte des stations vous permet de<br />
                sélectionner une station proche de vous.</p>
            </figcaption>
            <figure class="explications">
              <img src="images/map.png" alt="petite image d'une carte" />
            </figure>



          </li>
          <li id="slide3">
            <figcaption>
              <p>Le nom de la station avec le nombre<br />
                de vélos disponibles s'affiche.</p>
            </figcaption>
          </li>
          <li id="slide4">
            <figcaption>
              <p> Pour réserver votre vélo remplissez le formulaire,<br />
                sans oublier de le signer !</p>
            </figcaption>
            <figure class="explications">
              <img src="images/form.png" alt="dessin d'un formulaire à remplir" />
            </figure>
          </li>
        </ul>
        <div id="commandeManuelle">
          <div id="flecheavance">
            <i class="fas fa-angle-left"></i>
          </div>
          <div id="flecherecul">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div id="control" class="pause">
          <i class="fa fa-pause"></i>
        </div>
      </div>
    </div>

    <div id="presentationmaps">
      <div id=map>
        <div id="mapid"></div>

        <div id="Glegende">
          <div class="colonne">
            <div class="legende">
              <figure class="cluster"><img src="images/cluster.png" alt="logo d'un cluster" /></figure>
              <figcaption class="cluster">
                <p>Regroupement de plusieurs stations</p>
              </figcaption>
            </div>
            <div class="legende">
              <figure class="bonus"><img src="images/VeloLibreBonus.png" alt="logo station bonus" /></figure>
              <figcaption class="bonus">
                <p>Station bonus</p>
              </figcaption>
            </div>
            <div class="legende">
              <figure class="ferme"><img src="images/StationFermee.png" alt="logo station fermée" /></figure>
              <figcaption class="bonus">
                <p>Station fermée</p>
              </figcaption>
            </div>
          </div>
          <div class="colonne">
            <div class="legende">
              <figure class="vert"><img src="images/VeloLibre.png" alt="logo velo disponible" /></figure>
              <figcaption class="vert">
                <p>Vélos disponibles à cette station</p>
              </figcaption>
            </div>
            <div class="legende">
              <figure class="orange"><img src="images/VeloOrange.png" alt="logo velo peu dispinibles" /></figure>
              <figcaption class="orange">
                <p>Moins de 5 vélos disponibles à cette station</p>
              </figcaption>
            </div>
            <div class="legende">
              <figure class="rouge"><img src="images/VeloZero.png" alt="logo plus de vélo" /></figure>
              <figcaption class="rouge">
                <p>Actuellement il n'y a plus de vélos à cette station</p>
              </figcaption>
            </div>
          </div>
        </div>
      </div>
      <div id="fenetrereservation">
        <div id=fenetreStation></div>
        <div id="formulaire">
          <h3> Pour réserver un vélo veuillez renseigner le fomulaire çi dessous</h3>
          <form method="post">
            <label for="nom">Nom :</label>
            <input type="texte" name="nom" id="nom" placeholder="" required /><br />
            <label for="prenom">Prénom :</label>
            <input type="texte" name="prenom" id="prenom" placeholder="" required /><br />
            <div id="presentationSignature">
              <h3> Veuillez signer dans le cadre ci-dessous.</h3>
              <div id="dessin">
                <canvas id="signature"></canvas>
              </div>
            </div>
            <input type="submit" id="signer" value="Valider">
            <input type="reset" id="reset" value="Annuler">

          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/signature.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
  <script src="js/leaflet.markercluster-src.js"></script>
  <script src="js/leaflet.markercluster.js"></script>

  <script src="js/maps.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <script src="js/diaporama.js"></script>
</body>

</html>
